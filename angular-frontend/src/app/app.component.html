<div class="min-h-screen bg-[#F8FAFC] pb-20 selection:bg-indigo-100 selection:text-indigo-900">
    <!-- Glowing Background Orbs -->
    <div class="fixed top-0 left-0 w-full h-full pointer-events-none overflow-hidden z-0">
        <div class="absolute top-[-10%] left-[-10%] w-[40%] h-[40%] bg-indigo-200/20 blur-[120px] rounded-full"></div>
        <div class="absolute bottom-[-10%] right-[-10%] w-[40%] h-[40%] bg-violet-200/20 blur-[120px] rounded-full">
        </div>
    </div>

    <nav class="sticky top-0 z-50 bg-white/70 backdrop-blur-xl border-b border-slate-200/60 px-6 py-4 mb-12">
        <div class="max-w-7xl mx-auto flex items-center justify-between">
            <a routerLink="/" class="flex items-center gap-2 group transition-transform active:scale-95">
                <div
                    class="w-10 h-10 bg-indigo-600 rounded-xl flex items-center justify-center shadow-lg shadow-indigo-200 group-hover:rotate-6 transition-transform">
                    <lucide-icon name="shield" class="text-white" [size]="20"></lucide-icon>
                </div>
                <span class="font-bold text-2xl tracking-tight text-slate-900">
                    Pixi<span class="text-indigo-600">Check</span>
                </span>
            </a>

            <div class="flex items-center gap-2">
                <a routerLink="/baselines" class="nav-link">
                    <lucide-icon name="monitor" [size]="18"></lucide-icon>
                    <span>Baseline Manager</span>
                </a>
            </div>
        </div>
    </nav>
    <main class="relative z-10 max-w-7xl mx-auto px-6">
        <router-outlet></router-outlet>
    </main>
</div>
